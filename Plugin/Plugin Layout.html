<html>

<head>
    <style type="text/css">
        canvas {
            width: 50%;
            border: 5px solid rgb(0, 94, 128);
            background: lightyellow;
        }

        body {
            margin: 0;
            background-color: #93f1ed;
        }

        .header {
            height: 80px;
        }

        .menu {
            height: 50px;
            background-color: rgb(0, 94, 128);
        }

        .content {
            height: 450px;
            background-color: rgb(241, 243, 128);
            border: 1px solid black;
        }


        .styled {
            border: 0;
            line-height: 2.5;
            padding: 0 20px;
            font-size: 1rem;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 1px #000;
            border-radius: 10px;
            background-color: rgba(220, 0, 0, 1);
            background-image: linear-gradient(to top left,
            rgba(0, 0, 0, .2),
            rgba(0, 0, 0, .2) 30%,
            rgba(0, 0, 0, 0));
            box-shadow: inset 2px 2px 3px rgba(255, 255, 255, .6),
            inset -2px -2px 3px rgba(0, 0, 0, .6);
        }

        .styled:hover {
            background-color: rgb(43, 255, 0);
        }

        .styled:active {
            box-shadow: inset -2px -2px 3px rgba(255, 255, 255, .6),
            inset 2px 2px 3px rgba(0, 0, 0, .6);
        }




        #browser {
            width: 25%;
            height: 450px;
            resize: both;
            float: right;
            border: 1px solid black;
            background-color: lightyellow;

        }

        #htmleditor {
            width: 25%;
            height: 450px;
            resize: both;
            float: left;
            border: 1px solid black;
            background-color: lightyellow;
            font-size: medium;
            font-family: Arial, Helvetica, sans-serif;
            text-align: left;
        }

        .menu input[type="button"] {
            margin: 5px 0 0 200px;
            width: 120px;
            height: 40px;
        }
    </style>

</head>

<body>
    <div class="main">
        <div class="header"></div>
        <div class="menu">
            <input type="button" value="Run Code" class="styled" onclick="myTry()" />
            <input type="button" value="Clear Code" class="styled" onclick="clearContent()" />
        </div>
        <div class="content">
            <iframe name="targetCode" id="browser"> </iframe>
            <textarea id="htmleditor"></textarea>
        </div>
    </div>

    <script type="text/javascript">
        function myTry() {
            var content = document.getElementById('htmleditor').value;
            var iframe = document.getElementById('browser');

            //a solution using iframe
            iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument) ? iframe.contentDocument.document :
                iframe.contentDocument;
            console.log(iframe);

            iframe.document.open();
            iframe.document.write(content);
            iframe.document.close();
            return false;
        }

        function clearContent() 
        {
            htmleditor.value = '';
            location = location

        }

        

    </script>
